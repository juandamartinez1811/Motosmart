<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoSmart - Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        
        <h1>MotoSmart</h1>
        <p class="subtitle">El Garaje Digital</p>

        <!-- Agregamos id="loginForm" -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electronico</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <input type="email" id="email" placeholder="tu@correo.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper password-wrapper">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 11h-1V7a4 4 0 00-8 0v4H7"></path>
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    </svg>
                    <input type="password" id="password" placeholder="Tu contraseña" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Botón submit -->
            <button type="submit" class="btn-submit">
                <span>Arrancar</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>

            <!-- Contenedor para mensajes de error/éxito -->
            <div id="message" style="color:red; margin-top:10px;"></div>
        </form>

        <div class="divider"></div>

        <p class="register-link">
            No tienes cuenta? <a href="../html/registro.html">Crea tu cuenta de Piloto</a>
        </p>
    </div>
</body>
</html>
